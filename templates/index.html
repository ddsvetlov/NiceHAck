<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Transport.by</title>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
  <link
    href="https://fonts.googleapis.com/css?family=Mrs+Saint+Delafield|Raleway:300,400,500,600,700,900&amp;display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville:400,400i,700&display=swap" rel="stylesheet">
  


  <link rel="stylesheet" href="./../static/css/main.css">
  <link rel="stylesheet" href="./../static/css/media.css">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
  <header>
      <nav class="navbar navbar-expand-lg sticky-top bg-dark">
        <div class="container">
          <div class="nav-menu">
            <a href="index.html" class="navbar-brad">
              <img src="./../static/img/logo.jpg" class="logo" alt="">
            </a>
            <div class="menu">
              <i class="fa fa-home"></i>Home <i class="fa fa-angle-down"></i>
            </div>
            <i class="fa fa-search"></i><input type="text" placeholder="Search.." class="menu-input">
            <i class="fa fa-user-circle"></i>
          </div>
        </div>
      </nav>
    </header>
    <section>
      <div class="container">
        <h1 class="text-center">Minsk's Map</h1>
        <div class="map text-center">
          <iframe
            src="https://yandex.ru/map-widget/v1/?um=constructor%3Acf677323246477b45603e7741df945534f7aac3c9aa1de5adee887887e085348&amp;source=constructor"
            width="734" height="625" frameborder="0"></iframe>
        </div>
        <div class="tabs wow fadeInLeft" id="tabs">
          <ul class="tabs__list">
            <li class="tabs__item grayborder">
              Traffic Control
            </li>
            <li class="tabs__item">
              Passengers Control
            </li>
          </ul>
          <div class="tabs__content" id="tabs1">
            <div class="tabs__tab">
              <div class="tabs__listing">
                <ul class="tabs__ul float-left">
                  <li class="tabs__li">
                    <button type="button" class="btn btn-success" data-toggle="collapse" data-target="#gifs">
                      Rout 1, bus. 4
                    </button>
                  </li>
                  <li class="tabs__li">
                    <figure>
                      <button type="button" class="btn btn-danger" id="second-tab" data-toggle="collapse"
                        data-target="#gifs">
                        Rout 2, bus. 11
                      </button>
                      <div id="gifs" class="collapse">
                        <div class="container-fluid padding">
                          <div class="row">
                            <div class="col-lg-6">
                              <div class="tab-inf">
                                <div class="inf-item">
                                  <div class="tabs-time">
                                    <h3>
                                      Time:
                                    </h3>
                                      <p class="creat-choose"><input type="radio" name="browser"> 12.55</p>
                                      <p class="creat-choose"><input type="radio" name="browser" checked="checked"> 13.00</p>
                                      <p class="creat-choose"><input type="radio" name="browser"> 13.05</p>
                                    </div>
                                  </div>
                                  <div class="inf-item">
                                    <div class="tabs-bus">
                                      <h3>
                                        Bus Count: 
                                      </h3>
                                      <form method="POST" action="#">
                                        <input class="minus" type="button" value="-" />
                                        <input type="text" size="1" name="sum" min="1" max="100" value="1" data-type="number" />
                                        <input class="plus" type="button" value="+" /><span class="counter">1</span>
                                      </form>
                                    </div>
                                  </div>
                                  <div class="inf-item">
                                    <ul class="list">
                                    <li class="list-item">
                                        Station
                                    </li>
                                        {% for item in StationName %}
                                             <li class="list-item">
                                                {{ item }}
                                             </li>
                                        {% endfor %}

                                    </ul>
                                    <ul class="list">
                                    <li class="list-item">
                                        Capacity
                                    </li>
                                        {% for item in BusLoad %}
                                             <li class="list-item">
                                                {{ item }}
                                             </li>
                                        {% endfor %}

                                    </ul>
                                    <ul class="list">
                                    <li class="list-item">
                                        Without Ticket
                                    </li>
                                        {% for item in withoutTicket %}
                                             <li class="list-item">
                                                {{ item }}
                                             </li>
                                        {% endfor %}

                                    </ul>

                                  </div>
                                </div>
                              </div>
                              <div class="col-lg-6">
                                <div class="tab-img">
                                  <a href="https://yandex.ru/maps/?um=constructor%3Acf677323246477b45603e7741df945534f7aac3c9aa1de5adee887887e085348&amp;source=constructorStatic"
                                    target="_blank"><img
                                      src="https://api-maps.yandex.ru/services/constructor/1.0/static/?um=constructor%3Acf677323246477b45603e7741df945534f7aac3c9aa1de5adee887887e085348&amp;width=600&amp;height=450&amp;lang=ru_RU"
                                      alt="" style="border: 0;" /></a>
                                  </div>
                                  <div class="tab-map">
                                    <img src="./../static/img/map.png" alt="">
                                  </div>
                              </div>
                          </div>
                          <button class="btn btn-dark btn-tabs" id="btn-sub" type="submit"> Submit </button>
                        </div>
                      </div>
                    </figure>
                  </li>
                  <li class="tabs__li">
                    <button type="button" class="btn btn-success" data-toggle="collapse" data-target="#gifs">
                      Rout 3, bus. 28
                    </button>
                  </li>
                  <li class="tabs__li">
                    <button type="button" class="btn btn-success" data-toggle="collapse" data-target="#gifs">
                      Rout 4, bus. 94
                    </button>
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <div class="tabs__content" id="tabs2">
            <div class="tabs__tab">
              <div class="tabs__listing">
                <ul class="tabs__ul float-left">
                  <li class="tabs__li">
                    <button type="button" class="btn btn-success" data-toggle="collapse" data-target="#gifs">
                      Rout 1, bus. 4
                    </button>
                  </li>
                  <li class="tabs__li">
                    <figure>
                      <button type="button" class="btn btn-danger" id="second-tab" data-toggle="collapse"
                        data-target="#gifs">
                        Rout 2, bus. 11
                      </button>
                      <div id="gifs" class="collapse">
                        <div class="container-fluid padding">
                          <div class="row">
                            <div class="col-lg-4">
                              <div class="tabs-time">
                                <h3>
                                  Time:
                                </h3>
                                <p class="creat-choose"><input type="radio" name="browser"> 12.55</p>
                                <p class="creat-choose"><input type="radio" name="browser" checked="checked"> 13.00</p>
                                <p class="creat-choose"><input type="radio" name="browser"> 13.05</p>
                              </div>
                            </div>
                            <div class="col-lg-4">
                              <div class="tabs-bus">
                                <h3>
                                  Controller Count:
                                </h3>
                                <form method="POST" action="#">
                                  <input class="minus" type="button" value="-" />
                                  <input type="text" size="1" name="sum" min="1" max="100" value="2"
                                    data-type="number" />
                                  <input class="plus" type="button" value="+" /><span class="counter">1</span>
                                </form>
                              </div>
                            </div>
                            <div class="col-lg-4">
                              <div class="tab-img">
                                <img src="./../static/img/map.png" alt="">
                              </div>
                            </div>
                          </div>
                          <button class="btn btn-dark btn-tabs" id="btn-sub" type="submit"> Submit </button>
                        </div>
                      </div>
                    </figure>
                  </li>
                  <li class="tabs__li">
                    <button type="button" class="btn btn-success" data-toggle="collapse" data-target="#gifs">
                      Rout 3, bus. 28
                    </button>
                  </li>
                  <li class="tabs__li">
                    <button type="button" class="btn btn-success" data-toggle="collapse" data-target="#gifs">
                      Rout 4, bus. 94
                    </button>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
  </script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="./../static/js/main.js"></script>
</body>
</html>
